Local: # Environment name that can be passed on the command line
  #     (i.e.: ./goaws [Local | Dev]  -- defaults to 'Local')
  Host: goaws.com # hostname of the goaws system  (for docker-compose this is the tag name of the container)
  # you can now use either 1 port for both sns and sqs or alternatively you can comment out Port and use SqsPort + SnsPort for compatibilyt with
  # yopa and (fage-sns + face-sqs).  If both ways are in the config file on the one "Port" will be used by GoAws
  Port: 5400 # port to listen on.
  # SqsPort: 9324                     # alterante Sqs Port
  # SnsPort: 9292                     # alternate Sns Port
  Region: us-east-1
  AccountId: "100010001000"
  LogMessages: true # Log messages (true/false)
  LogFile: ./goaws_messages.log # Log filename (for message logging
  QueueAttributeDefaults: # default attributes for all queues
    VisibilityTimeout: 5 # message visibility timeout
    ReceiveMessageWaitTimeSeconds: 20 # receive message max wait time
  Queues: # List of queues to create at startup
    - Name: SNS-DomainEventsQueue-LMS-DLQ # Queue name
    - Name: SNS-DomainEventsQueue-LMS # Queue name
      ReceiveMessageWaitTimeSeconds: 20 # Queue receive message max wait time
      RedrivePolicy: '{"deadLetterTargetArn":"arn:aws:sqs:us-east-1:100010001000:SNS-DomainEventsQueue-LMS-DLQ","maxReceiveCount":3}'
    - Name: ExternalTraining-DLQ # Queue name
    - Name: ExternalTraining # Queue name
      ReceiveMessageWaitTimeSeconds: 20 # Queue receive message max wait time
      RedrivePolicy: '{"deadLetterTargetArn":"arn:aws:sqs:us-east-1:100010001000:ExternalTraining-DLQ","maxReceiveCount":3}'

  Topics: # List of topic to create at startup
    - Name: DomainEvents # Topic name - with some Subscriptions
      Subscriptions: # List of Subscriptions to create for this topic (queues will be created as required)
        - QueueName: SNS-DomainEventsQueue-LMS # Queue name
          Raw: true # Raw message delivery (true/false)
          FilterPolicy: '{"source": ["lms"]}' # Subscription's FilterPolicy, json object as a string
        - QueueName: ExternalTraining # Queue name
          Raw: true # Raw message delivery (true/false)
          FilterPolicy: '{"source": ["external_training"]}' # Subscription's FilterPolicy, json object as a string
